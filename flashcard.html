        .motivation {

            font-style: italic;
            text-align: center;
        }

        .latex-content {
            margin: 15px 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .flashcard {
                height: 300px;
            }
        }
    </style>

                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false},

        function startFlashcards() {

        function startTimer() {

            document.getElementById('prevButton').disabled = currentCard === 0;

            timer = setInterval(() => {

            front.innerHTML = `

            back.innerHTML = `

                <div class="latex-content">
                    ${card.back.explanation}

            `;

            renderLatexContent(front);
            renderLatexContent(back);

            // Update progress
            document.getElementById('progressText').textContent = `Tarjeta ${index + 1} de ${flashcards.length}`;

            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');

        }

        function flipCard() {
            if (canFlip) {

                flashcard.classList.toggle('flipped');

        function nextCard() {

                currentCard++;
                displayCard(currentCard);
                startTimer();
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;
                displayCard(currentCard);
                startTimer();
            }
        }

        // Event listener for flipping the card

        // Initial setup for total questions
